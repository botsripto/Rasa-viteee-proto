#####################   viteee-faq-academic    #################

  utter_viteee_faq_academic_q1:
  - text: "Please visit the link: https://vitap.ac.in/ you could mail admission@vitap.ac.in or contact: 0863-2370444"
  
  utter_viteee_faq_academic_q2:
  - text: "Please find details of Undergraduate programs offered in VIT at the link: https://vitap.ac.in/admission/overview "
  
  utter_viteee_faq_academic_q3:
  - text: "In a Fully Flexible Credit System (FFCS), a candidate has the complete freedom to select time table with the choices on the teacher, time. In addition, they may register less or more number of courses (subject to minimum / maximum criteria) to finish early and take more than 6 month project in final year."

  utter_viteee_faq_academic_q4:
