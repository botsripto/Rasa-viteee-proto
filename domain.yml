  utter_viteee_faq_nri_q3:
  - text: "To know the admission procedure under NRI/ Foreign categories, kindly visit the below links.
            https://vit.ac.in/admissions/international/btech-eligibilityandprocedure
            https://vit.ac.in/admissions/international/fee
"

  utter_viteee_faq_nri_q4:
  - text: "For details on NRI admissions : nriadmission@vit.ac.in."

  utter_viteee_faq_nri_q5:
  - text: "For details on Foreign admissions: global@vit.ac.in"

