  utter_aboutbot:
  - text: "I am VITEEE Assist Bot developed by VIT-AP UNIVERSITY"

#################################################################################################################

#####################   viteee-faq-general    #################

  utter_viteee_faq_general_q1:
  - text: "The link to apply for the B.Tech programmes (General category) https://viteee.vit.ac.in/ is available on the website vit.ac.in"
  
  utter_viteee_faq_general_q2:
  - text: "All Engineering branches have an equally good scope. Much depends on your passion for the program and your endeavour to excel."

  utter_viteee_faq_general_q3:
  - text: "'Yes'. They are eligible to apply for VITEEE and should produce their marks sheet at the time of counselling / admission."
  
  utter_viteee_faq_general_q4:
  - text: "Online application - https://viteee.vit.ac.in/ - Rs. 1350/-."

  utter_viteee_faq_general_q5:
  - text: "Please follow the link https://vit.ac.in/admission/ug/fee-structure"
  
  utter_viteee_faq_general_q6:
  - text: "Under VIT Group there are: VIT Vellore, VIT Chennai, VIT AP and VIT Bhopal. The first two come under Deemed to be University and VIT-AP and VIT-Bhopal are state private Universities."

  utter_viteee_faq_general_q7:
  - text: At the time of counselling you would be offered the option of choosing your campus and a program. This would depend on the availability of the campus as per your rank in the order of merit."
  
  utter_viteee_faq_general_q8:
  - text: "Applications will be issued till end of 31st March, 2023"

#################################################################################################################

#####################   viteee-faq-admission    #################

  utter_viteee_faq_admission_q1:
  - text: "There is no Management Quota in VIT. Admissions is purely based on the merit rank obtained in the VITEEE and for other Undergraduate programs, it is based on the merit of your XII/ Higher Secondary Boards by which you would be accordingly ranked."
  
  utter_viteee_faq_admission_q2:
  - text: "'No'. There is no lateral entry admission offered for B.Tech and UG Programmes. Diploma holders (10+3) are eligible for B.Sc. Multimedia and Animation, Visual Communication, Fashion Designing (Chennai) with an overall aggregate of 60%."

#################################################################################################################

#####################   viteee-faq-related    #################

  utter_viteee_faq_related_q1:
  - text: "'Yes' VITEEE is mandatory for admission to the B.Tech. Programme in VIT. Higher Secondary Board, JEE Main/ SAT scores will not be considered for admission to the B.Tech. Degree Programme."
  
  utter_viteee_faq_related_q2:
  - text: "Please visit the https://viteee.vit.ac.in/ link for the syllabus.The questions (MCQ) will primarily be from the State Board of Higher Secondary Education and the CBSE syllabus. Math's or Biology (40 questions), Physics (35 questions), Chemistry (35 questions), Aptitude (10 questions) and English (5 questions) in two and half examination without negative marking."
  
  utter_viteee_faq_related_q3:
  - text: "VIT Engineering Entrance Examination will be conducted between 17th April to 22th April 2023  CBT - Computer based test.The duration of the Entrance Examination will be of 2 hours and 30 minutes.The details on the sessions and timings would be intimated before slot booking."

  utter_viteee_faq_related_q4:
  - text: "VITEEE is most likely to be held as scheduled. Candidates ranked through merit of VITEEE could attend counselling but produce their XII Mark sheet later to qualify for admission."

  utter_viteee_faq_related_q5:
  - text: "It is most unlikely that a change could be accommodated, once allotted. There is no Sliding/ up gradation in category / change of campus option offered further to admission."
  
  utter_viteee_faq_related_q6:
  - text: "You could produce either your Aadhaar card / Driving license / PAN card / Passport / Voter ID card or else School ID card as original."

  utter_viteee_faq_related_q7:
  - text: "'Yes'. Once you complete the application form, you will be able to edit your application. (After making the payment and uploading your photo & Signature)"
  
  utter_viteee_faq_related_q8:
  - text: "You will find the 'Edit' option on the left side of the screen at the application - download stage. (You would be able to edit all fields inclusive of test city and uploaded documents)."

  utter_viteee_faq_related_q9:
  - text: "'PIN code' has been integrated in our Software / Kindly mail (ugadmission@vit.ac.in)"

#################################################################################################################

#####################   viteee-faq-eligibility-related    #################

  utter_viteee_faq_eligibility_related_q1:
  - text: "'No'. You should satisfy the eligibility criteria of obtaining a minimum aggregate of 60% in PCM /PCB for the B.Tech. Programme"
  
  utter_viteee_faq_eligibility_related_q2:
  - text: "'Yes'. Candidates whose date of birth falls on or after 1st July 2000 are only eligible to apply for VITEEE - 2023."
  
  utter_viteee_faq_eligibility_related_q3:
  - text: "NRI (Non Resident Indian)"

  utter_viteee_faq_eligibility_related_q4:
  - text: "If you have opted for Physics, Chemistry and Biology in the qualifying examination, you would be eligible only for 1. B.Tech Bio-Engineering 2.B.Tech Biotechnology 3. B.Tech Computer Science and Engineering with specialization in Bioinformatics, 4. B.Tech Computer Science and Engineering (Specialization in Health Informatics).However you would be required to register for Mathematics as bridge course, which is mandatory."

#################################################################################################################

#####################   viteee-faq-ranking-related    #################

  utter_viteee_faq_ranking_related_q1:
  - text: "Admissions for B.Tech Branches are based on the merit rank from VITEEE and therefore it differs from year to year. It is only after you are ranked from the VITEEE and attend counselling that you may tentatively guess the rank range required for a particular branch. Higher the rank higher the chances to get your desirable course."
  
  utter_viteee_faq_ranking_related_q2:
  - text: "VITEEE, like other competitive exams, requires proper strategy combined with excellent accuracy and speed. Although there is no negative marking like in other competitive examinations, you still need to have clear concepts and develop effective time-management strategies. Some preparation strategies that you can create are:

1.	Time Management: For VITEEE exam, it is not necessary to solve all questions, but it is about solving decent number of questions in a proper time frame. If you are not able to solve any question, then please do not waste your time on it and move on to the next one. Also, it is advisable to attempt the easy questions first and gradually move towards attempting the difficult ones.
2.	Develop Speed & Accuracy: Try to develop your own strategies to crack the exam. Enhance your analytical skills and aim to attempt all the questions while practicing. This will give you an edge over the other students.
3.	Have Clear Concepts: Try to clear all your confusion on time, as it is important for you to have a strong foundation to solve all levels of questions. The more you practice, the easier it becomes for you to fine-tune your concepts. Apart from solving old VITEEE papers, you can also solve the NCERT books for classes 11 and 12.
4.	Prepare Notes: It is advisable to prepare notes on the tips that you receive for the VITEEE exam. This will help you a lot during last minute revision, and the information might be handy for you, as you don't have to look through your books again and again.
5.	Revision: Guess this is self-explanatory. You need to keep revising every few days to ensure the subject matter gets stored in your memory permanently
"
  
  utter_viteee_faq_ranking_related_q3:
  - text: "Mock test will be scheduled after slot booking."

  utter_viteee_faq_ranking_related_q4:
  - text: "If you have opted for Physics, Chemistry and Biology in the qualifying examination, you would be eligible only for 1. B.Tech Bio-Engineering 2.B.Tech Biotechnology 3. B.Tech Computer Science and Engineering with specialization in Bioinformatics, 4. B.Tech Computer Science and Engineering (Specialization in Health Informatics).However you would be required to register for Mathematics as bridge course, which is mandatory."

#################################################################################################################

#####################   viteee-faq-transaction-related    #################

  utter_viteee_faq_transaction_related_q1:
  - text: "Please read this important instruction related to payment issues given below and also in the VITEEE page.
- At the time of transaction, the amount is debited, kindly wait for an hour in the same login page.
- If Amount debited more than one time, it will be refunded to your account in 5 to 7 days.
"
  
  utter_viteee_faq_transaction_related_q2:
  - text: "'Yes'. If the amount towards the VITEEE application form has been paid twice for the same application, the excess amount paid will be refunded to your account within 7 working days."
  
  utter_viteee_faq_transaction_related_q3:
  - text: "You will be receiving within 5-7 working days; it's depending on the source through which the transaction was made. If not, you can connect with ugadmission@vit.ac.in / 0416 220 2020."

  utter_viteee_faq_transaction_related_q4:
  - text: "Please visit the link https://vit.ac.in/testcities"

#################################################################################################################

#####################   viteee-faq-transaction-related    #################

  utter_viteee_faq_slot_booking_q1:
  - text: "After the slot booking, you would be able to download the admit card."
  
  utter_viteee_faq_slot_booking_q2:
  - text: "Slot booking refers to you choosing your venue, date and time for the VITEEE at your desired test city. VIT University starts the online VITEEE Slot Booking at VIT's Online Test Booking System (OTBS). The candidates have to use their VITEEE 2022 application number and password to enter the VIT OTBS. The slot booking is done in the first come first serve basis. After the VITEEE 2022 Slot booking the candidates can check their admit card that is generated just after. The candidates have to download the same and complete the process."
  
  utter_viteee_faq_slot_booking_q3:
  - text: "A slot once booked cannot be changed."

  utter_viteee_faq_slot_booking_q4:
  - text: "'Yes' Can be changed till the application close for VITEEE 2022. 
        ●	Change of test city from abroad to India - No extra payment.
        ●	Change of test city from India to abroad - $50 Extra payment (OR equivalent INR)."

  utter_viteee_faq_slot_booking_q5:
  - text: "It is the responsibility of the candidates to book their test schedule in OTBS within the given time frame. The Institute will not be held accountable for the non-bookings. The application fee will not be refunded under any circumstances for such cases."

  utter_viteee_faq_slot_booking_q6:
  - text: "Admissions to various B.Tech Branches are based on the merit rank from VITEEE and therefore differ from year to year. It is only after you are ranked from the VITEEE and attends counselling that you could briefly estimate the rank range required for a particular branch. Do not believe any social media sources as they might mislead you."

#################################################################################################################

#####################   viteee-faq-scholarship    #################

  utter_viteee_faq_scholarship_q1:
  - text: "'Yes' Can be changed till the application close for VITEEE 2022.
                  Performance                            Scholarship
        ●	Central and State Board Toppers -> 100% waiver on Tuition Fees (for all 4 years)
        ● 1 to 50 Rank Holder in VITEEE   -> 75% waiver on Tuition Fees (for all 4 years)
        ● 51 to 100 Rank Holder in VITEEE -> 50% waiver on Tuition Fees (for all 4 years)
        ●	101 to 1000 Rank Holder in VITEEE -> 25% waiver on Tuition Fees (for all 4 years)"
  
  utter_viteee_faq_scholarship_q2:
  - text: "STARS (Support the Advancement of Rural Students Scheme) helps students from under privileged backgrounds of Tamil Nadu/ Andhra Pradesh to achieve their dreams by giving them 100% fee waiver for their academic, hostel and basic medical expenses. Top boys and girls from Rural Government schools are shortlisted for the scheme."

