#####################   viteee-B.Comm    #################


  utter_viteee_BComm_q1:
  - text: "To pursue a B.Com (Finance) course, colleges require applicants to have studied and cleared Mathematics along with  Economic and Commerce (MEC) or Business Studies in the qualifying exam with at least 60% of Marks."
  
  utter_viteee_BComm_q2:
  - text: "The minimum eligibility criteria for B.Com (Finance)  course in VIT-AP University is to have cleared and qualified the class 12 board examination from a recognised board of education, such as CBSE, ICSE, State Education Boards or equivalent boards. For the second part of the question, as answered in the previous question, Mathematics is necessary for admissions to  the B.Com (Finance) course in VIT-AP University. Mathematics along with Economic and Commerce (MEC) or Business Studies in the qualifying exam with at least 60% of Marks."
  
  utter_viteee_BComm_q3:
  - text: "B.Com (Finance), students will be able to specialise in different fields such as Finance and Accounting, Banking, Insurance, Taxation, etc. The in-depth education and academic curriculum provide the students with a wider range of knowledge and expertise in commerce and banking. You will be able to pass CA, CS, CMA or CFA very easily if you study B.Com (Finance).On the other hand, B.Com as a course trains and produces qualified commerce graduates, capable of carrying day-to-day processes of commerce and banking."
 
  utter_viteee_BComm_q4:
  - text: "Over the years, it has been a trend to see CA aspirants pursue B. Com (Finance) while also attempting to clear CA exams as well. At VIT-AP we will prepare you for CA-Foundation and CA-Inter as well while studying B. Com (Finance) at VIT-AP Campus."
  
  utter_viteee_BComm_q5:
  - text: "The Following Subjects of CA Course will be covered while Pursuing B.Com (Finance): CA Subjects in CA Foundation Course or CPT (Common Proficiency Test): 1.  Fundamentals of Accounting 2.  Quantitative aptitude 3.  Mercantile Law 4.  General Economics 5.  General English; CA Subjects in Intermediate Course or IPCC (Integrated Professional Competence Course): 1.  Accounting 2.  Cost Accounting and Financial Management 3.  Advanced Accounting 4.  Taxation 5.  Auditing and Assurance 6.  Business Laws, Ethics and Communication 7.  Information Technology and Strategic Management 8.  Corporate and other Laws; CA Final Subjects: 1.  Advanced Auditing and Professional Ethics 2.  Financial Reporting 3.  Strategic Financial Management 4.  Strategic Cost Management and Performance Evaluation 5.  Corporate and Economic Laws 6.  Direct Tax Laws and International Taxation 7.  Indirect Tax Laws; There are also electives from which students can choose one: 1.  Risk Management 2.  International Taxation 3.  Economic Laws 4.  Financial Services and Capital Markets 5. Global Financial Reporting Standards 6.  Multidisciplinary Case Studies; CA Final Group 1 Subjects: 1. Financial Reporting 2.  Strategic Financial Management 3.  Advanced Auditing and Professional Ethics 4.  Corporate and Allied Laws; CA Final Group 2 Subjects: 1.  Advanced Management Accounting 2.  Information systems Control and Audit 3.  Direct Tax Laws 4.  Indirect Tax Laws; CA Final Subjects (Extracted from New Course Syllabus): 1.  Financial Reporting 2.  Strategic Financial Management 3.  Advanced Auditing and Professional Ethics 4.  Corporate and Economic Laws 5.  Strategic Cost Management and Performance Evaluation 6.  Direct Tax Laws and International Taxation 7.  Indirect Tax Laws"

#################################################################################################################

#####################   viteee-BBA-about   #################

  utter_viteee_BBA_about_q1:
  - text: "VIT-AP School of Business (VSB) builds on VIT’s long history of excellence in technical education with liberal arts and humanities, topped with best of the management courses, to offer a world class BBA (Bachelor of Business Administration) program. VSB believes that every manager should be strongly grounded in the fundamentals of management, thus, the BBA programme is designed to provide breadth and suitable depth with well-designed curriculum built on the liberal education foundation and exposure to engineering and technology. The BBA programme consists of courses designed in collaboration with industry experts and academicians from IIMs and international universities. Students can choose Business Analytics, Digital Marketing, Fintech or General Management as specialisation. As part of the specialisation, students will undergo practice oriented skill building courses leading to certifications in Business Analytics, Digital Marketing or Fintech. VSB has International Credit Transfer Agreements with University of Michigan, Dearborn, USA (UMD) and Arizona State University, USA (ASU) leading to BBA from UMD and BS Business Data Analytics from ASU."
  utter_viteee_BBA_about_q2:
